<!DOCTYPE html>
<html>

<head>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

	<title>JSON to JSON Schema</title>
	<link href="codemirror.css" rel="stylesheet">
	<script src="codemirror.js"></script>
	<script src="clipboard.js"></script>
	<script src="javascript.js"></script>
	<script src="placeholder.js"></script>
	<link href="jsonSchemaBuilder.css" rel="stylesheet">
	<link href="dracula.css" rel="stylesheet">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
		crossorigin="anonymous"></script>
	<!-- JQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body style="background-color:black;">
	<div class="container-fluid" style="height:100%">
		<div class="container">
			<textarea id="inputJson" placeholder="Enter your JSON here..."></textarea>
			<div class="controls">
				<label class="toggle">
					<input id="minifyCheckbox" type="checkbox">
					<span class="slider"></span>
					<span class="labels" data-on="Beautify" data-off="Minify"></span>
				</label>
				&nbsp;
				<label class="toggle">
					<input id="wordwrapCheckbox" type="checkbox" checked>
					<span class="slider"></span>
					<span class="labels" data-on="Wrap" data-off="Unwrap" ></span>
				</label>
				&nbsp;
				<button type="button" id="generateJsonSchema" onclick="generateJsonSchema()"
					class="controls__button controls__button--format">Generate</button>
				&nbsp;
				<button type="button" onclick="copyJSONSchema()"
					class="controls__button controls__button--minify">Copy</button>
				&nbsp;
				<button type="button" onclick="clearJsons()"
					class="controls__button controls__button--minify">Clear</button>

			</div>
			<!--textarea readonly id="jsonSchemaArea" class="large-area large-area--output" placeholder="Your Generated JSON Schema will appear here..."></textarea-->
			<textarea id="jsonSchemaArea" placeholder="The generated JSON Schema will appear here..."></textarea>
			<script type="text/javascript" src="jsonSchemaBuilder.js"></script>
		</div>
	</div>

</body>

</html>
